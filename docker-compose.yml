# spring-boot-docker/docker-compose.yml

version: "3.7"

services:
  mysql-service:
    image: mysql:8.0
    networks:
      - spring-boot-mysql-network
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=01041955
      - MYSQL_DATABASE=talcibank_prod
  web-service:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
    - "4000:4000"
    networks:
      - spring-boot-mysql-network
    depends_on:
      - mysql-service


networks:
  spring-boot-mysql-network:
    driver: bridge