###### Database Properties  ###########################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_DB_HOST}
spring.datasource.username=${MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialize=true
############# Mail Properties ###########################################
spring.mail.host=${SMTP_MAIL_SERVICE_HOST}
spring.mail.port=${SMTP_MAIL_SERVICE_PORT}
spring.mail.username=${SMTP_MAIL_SERVICE_USERNAME}
spring.mail.password=${SMTP_MAIL_SERVICE_PASSWORD}
spring.mail.protocol=smtp